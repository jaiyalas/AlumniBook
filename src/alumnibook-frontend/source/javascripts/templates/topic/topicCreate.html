<div ng-include="'./javascripts/templates/partials/navbarHeader.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="page-header">
                <h3>Create Topic<small></small></h3>
            </div>

            <form role="form" ng-submit="submit()">
              <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" ng-model="topic.title" id="create-topic-title" placeholder="Topic title">
              </div>

               <div class="form-group">
                    <label></label>
                    <textarea class="form-control" rows="10" ng-model="topic.content" placeholder="Write something..."></textarea>
                </div>

              <button type="submit" class="btn btn-primary ladda-button" data-style="expand-right" id="create-topic-submit" ladda data-ng-model="loading"><span class="ladda-label">Submit</span></button>
            </form>
        </div>
    </div>
</div>
