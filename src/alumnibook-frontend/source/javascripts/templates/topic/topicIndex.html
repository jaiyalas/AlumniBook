<div ng-include="'./javascripts/templates/partials/navbarHeader.html'"></div>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="page-header">
                <h4>Topic List</h4>
            </div>

            <div class="list-group">
              <a href="#/topics/{{topic.id}}" class="list-group-item" ng-repeat="topic in topics">
                <div class="row">
                    <div class="col-md-10">
                        <h4 class="list-group-item-heading">{{topic.title}}</h4>
                        <p class="list-group-item-text text-info text-right"><small>by {{topic.user.main_id}}</small></p>
                        <p class="list-group-item-text">{{topic.content}}</p>
                    </div>
                    <div class="col-md-2">
                        <span class="label label-info pull-right">{{topic.comments_count}}</span>
                    </div>
                </div>
              </a>
            </div>
        </div>

        <div class="col-md-4">
            <div class="page-header">
                <h4>Popular Topic</h4>
            </div>
        </div>
    </div>
</div>
