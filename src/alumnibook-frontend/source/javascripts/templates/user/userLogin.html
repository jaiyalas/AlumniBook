<div ng-include="'./javascripts/templates/partials/navbarHeader.html'"></div>


<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <div class="page-header">
                <h3>User Login<small><a href="#/users/sign_up"> or Sign up for AlumniBook</a></small></h3>
            </div>

            <div class="alert alert-danger" ng-show="error.message">{{error.message}}</div>

            <form role="form" ng-submit="submit()">
              <div class="form-group">
                <label>ID</label>
                <input type="text" class="form-control" ng-model="user.main_id" placeholder="Your id">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="user.password">
              </div>
              <button type="submit" class="btn btn-primary ladda-button" data-style="expand-right" id="login-submit" ladda data-ng-model="loading"><span class="ladda-label">Login</span></button>
            </form>
        </div>
    </div>
</div>
